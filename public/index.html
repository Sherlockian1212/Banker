<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Banker’s Algorithm</title>
    </head>
    <body>
        <h2>Banker’s Algorithm</h2>

        <label for="processes">Number of processes: </label>
        <select id="processes">
            <!-- Sử dụng vòng lặp để tạo các tùy chọn từ 0 đến 10 -->
            <script>
                for (var i = 0; i <= 10; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <br>

        <label for="resources">Number of resources:</label>
        <select id="resources">
            <!-- Sử dụng vòng lặp để tạo các tùy chọn từ 0 đến 10 -->
            <script>
                for (var i = 0; i <= 10; i++) {
                    document.write('<option value="' + i + '">' + i + '</option>');
                }
            </script>
        </select>

        <br>

        <button onclick="createAllocation()">Allocation </button>

        <table id="Allocation">
        </table>

        <button onclick="createRequest()">Request </button>

        <table id="Request">
        </table>

        <button onclick="createAvailable()">Available</button>

        <table id="Available">
        </table>
        
        <button onclick="Banker()">Start</button>
        <h3 id="allocationTable"></h3>
        <div id="allocationTableContainer"></div>

        <h3 id="requestTable"></h3>
        <div id="requestTableContainer"></div>

        <h3 id="needTable"></h3>
        <div id="needTableContainer"></div>

        <h3 id="txtResult"></h3>
        <h3 id="result"></h3>

        <h3 id="availableTable"></h3>
        <div id="availableTableContainer"></div>


        <script src="script.js"></script>
    </body>
</html>
